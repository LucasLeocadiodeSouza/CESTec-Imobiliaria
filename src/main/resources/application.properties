spring.application.name=DB_CESTEC_server

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.driver=${DB_DRIVER}
spring.datasource.password=${DB_PASS}

server.address=0.0.0.0

server.forward-headers-strategy=framework
server.tomcat.remoteip.remote-ip-header=X-Forwarded-For
server.tomcat.remoteip.protocol-header=X-Forwarded-Proto

# Configurações do JPA (Hibernate)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

logging.level.org.springframework.web.client=DEBUG
logging.level.org.hibernate.tool.hbm2ddl=TRACE

spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USER}
spring.mail.password=${MAIL_PASS}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH}
spring.mail.properties.mail.starttls.enable=${MAIL_SMTP_STARTTLS}
  
api.security.token.secret=${JWT_SECRET:my-secret-key}

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

spring.web.resources.static-locations=classpath:/static/,file:./uploadImage/
spring.mvc.static-path-pattern=/**