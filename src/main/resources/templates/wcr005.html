<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/padrao.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Monomakh&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <title>Cadastro de Metas</title>
    <script type="module" src="/js/wcr005.js" defer></script>
    
<style>
    .ppp         {width: 32px;}
    .p           {width: 60px;}
    .small       {width: 100px;}   
    .medium      {width: 120px;}
    .Intermedium {width: 180px;}
    .large       {width: 240px;}
    .extralarge  {width: 300px;}

    .fieldset {margin: 10px;
               display: flex;
               justify-content: flex-start;
               margin-top: 0px;}

    .labelfiltro {font-weight: 600;
                  width: 185px;
                  text-align: right;}

    .labelmodal {font-weight: 600;
                 width: 190px;
                 text-align: right;}

    .grid {width: 99%;
           height: 400px;
           margin-top: 25px;
           margin-inline: 7px;
           overflow-y: scroll;}
    ::-webkit-scrollbar {
        width: 1px;
    }

    ::-webkit-scrollbar-track {
        background: transparent;
    }

    #dmodalf_meta {width: 600px;
                   height: 300px;
                   opacity: 1;
                   background-color: aliceblue;
                   box-shadow: 0 0 .4vw rgba(0,0,0,0.5);}

    body {background-color: #1d3561;}
</style>
</head>
<body>
    <div class="gen" style="background-color: #dedede; height: 100vh; display: flex; justify-content: center; padding: 15px;flex-direction: column;justify-content: flex-start;">
        <input type="hidden" id="ideusu" name="ideusu">

        <div class="titulo">
            <h2>Cadastro de Metas</h2>
        </div>

        <div id='abas' class="gen" style="height: 40px; width: 90%; justify-content: center; margin: 10px; margin-bottom: 0px;padding: 0px; display: flex; justify-content: flex-start;">            
            <div id="aba1" class="aba"><div class="indentaba" style="background-color: rgb(41, 76, 141)"></div><div class="abaint" style="background-color: rgb(193, 192, 192)"><img src="/icons/consultaLupa.png"   class="gen"><label style="margin-block: 0px;"> Consulta</label></div></div>
            <div id="aba2" class="aba"><div class="indentaba"></div><div class="abaint"><img src="/icons/manutencaoIcon.png" class="gen"><label style="margin-block: 0px;"> Manutenc√£o</label></div></div>
        </div>

        <fieldset class="fieldset gen" style="display: flex; flex-direction: column;">
            <div class='if'>
                <label class="labelfiltro">Corretor: </label>
                <input type="text" id="codcorretor"  name="codcorretor"  class="medium">
                <input type="text" id="desccorretor" name="desccorretor" class="large" disabled>
            </div>

            <div class='if'>
                <label class="labelfiltro">Periodo da Meta: </label>
                <input type="date" id="periodoini" name="periodoini" class="medium">
                <input type="date" id="periodofin" name="periodofin" class="medium">
            </div>            

            <div  class='if' style="display: flex; height: auto; margin-top: 5px;">
                <label class="labelfiltro"></label>                
                <input type="button" id="bbuscar"    name="bbuscar"    class="button" value="Buscar"      data-icon="/icons/buscar.png">                
                <input type="button" id="bnovabusca" name="bnovabusca" class="button" value="Nova Busca"  data-icon="/icons/novaPesquisa.png">
                <input type="button" id="blimpar"    name="blimpar"    class="button" value="Limpar"      data-icon="/icons/limparIcon.png">
            </div>
        </fieldset>
        
        <div class='if' style="display: flex; margin-left: 5px;">                            
            <input type="button" id="bimprimir" name="bimprimir" class="button" value="Imprimir" data-icon="/icons/printer.png">
            <input type="button" id="binserir"  name="binserir"  class="button" value="Inserir"  data-icon="/icons/incluir.png">
        </div>

        <div class='grid'><table id="tabela_metas" class="table"></table></div>

        <!--  MODAL -->
        <div id="DMF_external" class="DMF_external">
            <div id="dmodalf_meta">
                <div class='dmf' style="display: flex; justify-content: flex-end;align-items: center; height: 35px;">
                    <div id="bclose" class="bpc"><img src="/icons/fechartela.png" style="width: 80%; height: 80%; margin: 0px;"></div>                
                </div>

                <div class='titulo' style="margin-left: 6px; margin-bottom: 20px;">
                    <h2><span id="stitulo" name="stitulo"></span></h2>
                    <span     id="sacao"   name="sacao" style="display: none"></span>
                </div>                

                <div class='dmf'>
                    <label class="labelmodal">Corretor: </label>
                    <input type="text" id="mcodcorretor"  name="mcodcorretor"   class="small">
                    <input type="text" id="mdesccorretor" name="mdesccorretor"  class="large" disabled>
                </div>

                <div class='dmf'>
                    <label class="labelmodal">Valor negociado (R$): </label>
                    <input type="text" id="mvlrmeta" name="mvlrmeta" class="medium">
                </div>

                <div class='dmf'>
                    <label class="labelmodal">Periodo da Meta: </label>
                    <input type="date" id="mperiodoini" name="mperiodoini" class="medium">
                    <input type="date" id="mperiodofin" name="mperiodofin" class="medium">
                </div>

                <div class='if' style="display: flex; margin-left: 5px;"></div>

                <div class='dmf' style="display: flex; justify-content: center; align-items: center;">                            
                    <input type="button" id="bcadastro" name="bcadastro" class="button" value="Cadastrar" data-icon="/icons/cadastro.png">
                </div>
            </div>
        </div>

    </div>
</body>
</html>
