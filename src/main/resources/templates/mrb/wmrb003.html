<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/padrao.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Monomakh&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <title>Cadastro de Usu치rio</title>
    <script type="module" src="/js/mrb/wmrb003.js" defer></script>
    
<style>
    .ppp         {width: 32px  !important;}
    .p           {width: 60px  !important;}
    .medium      {width: 120px !important;}
    .Intermedium {width: 180px !important;}
    .large       {width: 240px !important;}
    .extralarge  {width: 300px !important;}

    .fieldset {margin: 10px;
               display: flex;
               justify-content: flex-start;
               margin-top: 0px;}

    .labelmodal {font-weight: 600; 
                 width: 185px;
                 text-align: right;}

    .labelfilter {font-weight: 600; 
                  width:       100px;
                  text-align: right;}

    /* ::-webkit-scrollbar {
        width: 1px;
    }

    ::-webkit-scrollbar-track {
        background: transparent;
    } */

    #dmodalf_usuario{width: 700px;
                     opacity: 1;
                     padding-bottom: 20px;
                     background-color: aliceblue;
                     box-shadow: 0 0 .4vw rgba(0,0,0,0.5);}

    body {background-color: #1d3561;}
</style>
</head>
<body>
    <div class="gen" style="background-color: #dedede; height: 100vh; display: flex; justify-content: center; padding: 15px;flex-direction: column;justify-content: flex-start;">
        <input type="hidden" id="ideusu" name="ideusu">

        <div class="titulo">
            <h2>Cadastro de Usu치rio</h2>
        </div>

        <div id='abas'></div>

        <fieldset class="fieldset gen" style="display: flex; flex-direction: column;">
            <div class='if'>
                <label class="labelfilter">Usu치rio: </label>
                <input type="text" id="codfunc"  name="codfunc"  class="medium">
                <input type="text" id="nomefunc" name="nomefunc" class="extralarge" disabled>
            </div>

            <div  class='if' style="display: flex; height: auto;">
                <label class="labelfilter"></label>                
                <div id="bbuscar"    name="bbuscar"    class="button" value="Buscar"      data-icon="/icons/buscar.png"></div>
                <div id="bnovabusca" name="bnovabusca" class="button" value="Nova Busca"  data-icon="/icons/novaPesquisa.png"></div>
                <div id="blimpar"    name="blimpar"    class="button" value="Limpar"      data-icon="/icons/limparIcon.png"></div>
            </div>
        </fieldset>
        
        <div class='if' style="display: flex; margin-left: 5px;">
            <div id="bcadastrar" name="bcadastrar" class="button" value="Cadastrar"  data-icon="/icons/plus_icon.png"></div>
            <div id="bimprimir"  name="bimprimir"  class="button" value="Imprimir"   data-icon="/icons/printer.png"></div>
        </div>

        <div id="tabela_user"></div>

        <!--  MODAL -->
        <div id="dmodalf_usuario">
            <div class='titulo' style="margin-left: 6px; margin-bottom: 20px;">
                <h2><span id="stitulo" name="stitulo"></span></h2>
                <span     id="sacao"   name="sacao" style="display: none"></span>
            </div>

            <div class='dmf'>
                <label class="labelmodal">Usu치rio: </label>
                <input type="text" id="musuario" name="musuario" class="extralarge" disabled>
            </div>

            <div class='dmf'>
                <label class="labelmodal">Setor: </label>
                <input type="text" id="mcodsetor"  name="mcodsetor"  class="ppp">
                <input type="text" id="mdescsetor" name="mdescsetor" class="large" disabled>
            </div>

            <div class='dmf'>
                <label class="labelmodal">Cargo: </label>
                <input type="text" id="mcodcargo"  name="mcodcargo"  class="ppp">
                <input type="text" id="mdesccargo" name="mdesccargo" class="large" disabled>
            </div>

            <div id="dcriadoem" class='dmf'>
                <label class="labelmodal">Criado Em: </label>
                <input type="date" id="mdatcriado"  name="mdatcriado"  class="medium" disabled>
            </div>

            <div class='dmf' style="display: flex; justify-content: center; align-items: center;">                            
                <div id="bsalvar" name="bsalvar" class="button" value="Salvar" data-icon="/icons/cadastro.png">
            </div>
        </div>
    </div>
</body>
</html>
