<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/padrao.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Monomakh&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <title>Geracao de Credito</title>
    <script src="/js/wcr007.js" defer></script>
    
<style>
    .ppp         {width: 32px;}
    .p           {width: 60px;}
    .small       {width: 100px;}   
    .medium      {width: 120px;}
    .Intermedium {width: 180px;}
    .large       {width: 240px;}
    .extralarge  {width: 300px;}

    #bcadastro {background-color: #099000 !important; color: #FFF;}

    #breprovar {background-color: #ff0000 !important; color: #FFF;}

    .fieldset {margin: 10px;
               display: flex;
               justify-content: flex-start;
               margin-top: 0px;}

    .labelfiltro {font-weight: 600;
                  width: 160px;
                  text-align: right;}

    .labelmodal {font-weight: 600;
                 width: 190px;
                 text-align: right;}

    .grid {display: block !important;
           height: 400px;
           margin-top: 25px;
           margin-inline: 7px;
           overflow-y: auto;
           overflow-x:scroll;}

    /* ::-webkit-scrollbar {
        width: 1px;
    }    

    ::-webkit-scrollbar-track {
        background: transparent;
    } */

    .dmf {width: auto;
          margin-inline: 15px;}

    #dmodalf_aprovacao {width: calc(100% - 300px); /* Subtrai 150px de cada lado */
                        height: auto; /* Subtrai 50px de cada lado, considerando a margem superior e inferior */
                        opacity: 1;
                        display: flex;
                        flex-direction: column;
                        background-color: aliceblue;
                        box-shadow: 0 0 .4vw rgba(0,0,0,0.5);
                        margin-inline: 150px;  /* Margem de 150px nas laterais */
                        margin-block: 50px;}

    body {background-color: #1d3561;}
</style>
</head>
<body>
    <div class="gen" style="background-color: #dedede; height: 100vh; display: flex; justify-content: center; padding: 15px;flex-direction: column;justify-content: flex-start;">
        <input type="hidden" id="ideusu" name="ideusu">

        <div class="titulo">
            <h2>Cadastro de Contratos</h2>
        </div>

        <div id='abas' class="gen" style="height: 40px; width: 90%; justify-content: center; margin: 10px; margin-bottom: 0px;padding: 0px; display: flex; justify-content: flex-start;">            
            <div id="aba1" class="aba"><div class="indentaba" style="background-color: rgb(41, 76, 141)"></div><div class="abaint" style="background-color: rgb(193, 192, 192)"><img src="/icons/consultaLupa.png"   class="gen"><label style="margin-block: 0px;"> Consulta</label></div></div>
            <div id="aba2" class="aba"><div class="indentaba"></div><div class="abaint"><img src="/icons/manutencaoIcon.png" class="gen"><label style="margin-block: 0px;"> Manutencão</label></div></div>
        </div>

        <fieldset class="fieldset gen" style="display: flex; flex-direction: column;">
            <div class='if'>
                <label class="labelfiltro">Número Boleto: </label>
                <input type="text" id="codboleto" name="codboleto" class="p">
            </div>

            <div class='if'>
                <label class="labelfiltro">CPF/CNPJ: </label>
                <input type="text" id="codcliente"  name="codcliente"  class="medium">            
            </div>           

            <div  class='if' style="display: flex; height: auto;">
                <label class="labelfiltro"></label>                
                <input type="button" id="bbuscar"    name="bbuscar"    class="button" value="Buscar"      data-icon="/icons/buscar.png">                
                <input type="button" id="bnovabusca" name="bnovabusca" class="button" value="Nova Busca"  data-icon="/icons/novaPesquisa.png">
                <input type="button" id="blimpar"    name="blimpar"    class="button" value="Limpar"      data-icon="/icons/limparIcon.png">
            </div>
        </fieldset>
        
        <div class='if' style="display: flex; margin-left: 5px;">                            
            <input type="button" id="bimprimir" name="bimprimir" class="button" value="Imprimir" data-icon="/icons/printer.png">
            <input type="button" id="binserir"  name="binserir"  class="button" value="Nova Busca"  data-icon="/icons/incluir.png">
        </div>

        <div class='grid'><table id="tabela_aprovacao" class="table"></table></div>

        <!--  MODAL -->
        <div id="DMF_external" class="DMF_external">
            <div id="dmodalf_aprovacao">
                <div class='dmf' style="display: flex; justify-content: flex-end;align-items: center; height: 35px;">
                    <div id="bclose" class="bpc"><img src="/icons/fechartela.png" style="width: 80%; height: 80%; margin: 0px;"></div>                
                </div>

                <div class='titulo' style="margin-left: 6px; margin-bottom: 20px;">
                    <h2><span id="stitulo" name="stitulo"></span></h2>
                    <span     id="sacao"   name="sacao" style="display: none"></span>
                </div>

                <div class='dmf contrato'>
                    <div id="fichacontrato"></div>
                </div>

                <div class='dmf aprovacao'>
                    <div class='dmf'>
                        <label class="labelmodal">Valor Liberado: </label>
                        <input type="text" id="mvlrlib"  name="mvlrlib"  class="large">
                    </div>

                    <div class='dmf'>
                        <label class="labelmodal">Observacão: </label>
                        <textarea id="mobs"  name="mobs"  class="extralarge"></textarea>                        
                    </div>
                </div>

                <div class='dmf' style="display: flex; justify-content: center; align-items: center; margin: 25px;">                            
                    <input type="button" id="bcadastro" name="bcadastro" class="button" value="Aprovar"  data-icon="/icons/ok-icon.png">
                    <input type="button" id="breprovar" name="breprovar" class="button" value="Reprovar" data-icon="/icons/cancel.png">
                </div>
            </div>
        </div>

    </div>
</body>
</html>
