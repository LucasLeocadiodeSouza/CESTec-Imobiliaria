<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/padrao.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Monomakh&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <title>Geracao de Credito</title>
    <script type="module" src="/js/wcr007.js" defer></script>
    
<style>
    .ppp         {width: 32px;}
    .p           {width: 60px;}
    .small       {width: 100px;}   
    .medium      {width: 120px;}
    .Intermedium {width: 180px;}
    .large       {width: 240px;}
    .extralarge  {width: 300px;}

    th {padding: 9px !important;}

    #bsalvar     {background-size: 20px 20px !important;}

    #benviaboleto {background-size: 17px 17px !important; width: 125px;}

    .fieldset {margin: 10px;
               display: flex;
               justify-content: flex-start;
               margin-top: 0px;}

    .labelfiltro {font-weight: 600;
                  width: 160px;
                  text-align: right;}

    .labelmodal {font-weight: 600;
                 width: 178px;
                 text-align: right;}

    .container {height: auto;}

    .grid {display: block !important;
           height: 400px;
           margin-top: 25px;
           margin-inline: 7px;}

    /* ::-webkit-scrollbar {
        width: 1px;
    }    

    ::-webkit-scrollbar-track {
        background: transparent;
    } */

    .inv {display: none !important;}

    .dmf {width: auto;
          margin-inline: 15px;}

    .botaoconfirm {padding-left: 0px !important;
                   width: 80px;
                   height: 35px;}

    #dmodalf_visuboleto {width: 730px;
                         height: 400px;
                         display: flex;
                         flex-direction: column;
                         background-color: aliceblue;
                         box-shadow: 0 0 .4vw rgba(0,0,0,0.5);
                         margin-inline: 150px;  /* Margem de 150px nas laterais */
                         margin-block: 50px;}

    #dmodalf_geracaoboleto {width: 730px; /* Subtrai 150px de cada lado */
                            height: 400px; /* Subtrai 50px de cada lado, considerando a margem superior e inferior */
                            opacity: 1;
                            display: flex;
                            flex-direction: column;
                            background-color: aliceblue;
                            box-shadow: 0 0 .4vw rgba(0,0,0,0.5);
                            margin-inline: 150px;  /* Margem de 150px nas laterais */
                            margin-block: 50px;}

    body {background-color: #1d3561;}
</style>
</head>
<body>
    <div class="gen" style="background-color: #dedede; height: 100vh; display: flex; justify-content: center; padding: 15px;flex-direction: column;justify-content: flex-start;">
        <input type="hidden" id="ideusu" name="ideusu">

        <div class="titulo">
            <h2>Geracão de Crédito</h2>
        </div>

        <div id='abas'></div>

        <fieldset class="fieldset gen" style="display: flex; flex-direction: column;">
            <div class='if'>
                <label class="labelfiltro">Número Boleto</label>
                <input type="text" id="codboleto" name="codboleto" class="p">
            </div>

            <div class='if'>
                <label class="labelfiltro">Convênio: </label>
                <input type="text" id="codconvenio"  name="codconvenio"  class="medium">            
            </div>

            <div class='if'>
                <label class="labelfiltro">CPF/CNPJ: </label>
                <input type="text" id="codcliente"  name="codcliente"  class="medium">            
            </div>           

            <div  class='if' style="display: flex; height: auto;">
                <label class="labelfiltro"></label>                
                <div id="bbuscar"    name="bbuscar"    class="button" value="Buscar"      data-icon="/icons/buscar.png"></div>
                <div id="bnovabusca" name="bnovabusca" class="button" value="Nova Busca"  data-icon="/icons/novaPesquisa.png"></div>
                <div id="blimpar"    name="blimpar"    class="button" value="Limpar"      data-icon="/icons/limparIcon.png"></div>
            </div>
        </fieldset>
        
        <div class='if' style="display: flex; margin-left: 5px;">                            
            <div id="bimprimir" name="bimprimir" class="button" value="Imprimir" data-icon="/icons/printer.png"></div>
            <div id="binserir"  name="binserir"  class="button" value="Nova Busca"  data-icon="/icons/incluir.png"></div>
        </div>

        <div id='tabela_boletos'></div>

        <!--  MODAL -->
        <div id="dmodalf_geracaoboleto">
            <div class='titulo' style="margin-left: 6px; margin-bottom: 20px;">
                <h2><span id="stitulo" name="stitulo"></span></h2>
                <span     id="sacao"   name="sacao" style="display: none"></span>
            </div>

            <div class='dmf container'>
                <div id="dfatura" class='dmf'>
                    <label class="labelmodal">Fatura: </label>
                    <input type="text" id="mfatura" name="mfatura" class="ppp">
                </div>

                <div class='dmf'>
                    <label class="labelmodal">Beneficiario: </label>
                    <input type="text" id="mcodcliente"  name="mcodcliente"  class="ppp">
                    <input type="text" id="mbenef"       name="mbenef"       class="large">
                </div>

                <div class='dmf'>
                    <label class="labelmodal">Documento: </label>
                    <input type="text" id="mdocumento"  name="mdocumento"  class="medium">
                </div>

                <div class='dmf'>
                    <label class="labelmodal">Código do Contrato: </label>
                    <input type="text" id="mcodcontrato"  name="mcodcontrato"  class="medium">
                </div>

                <div id="dnmrboleto" class='dmf'>
                    <label class="labelmodal">Número do Boleto: </label>
                    <input type="text" id="mnmrboleto"  name="mnmrboleto"  class="large"></input>
                </div>

                <div class='dmf'>
                    <label class="labelmodal">Valor (R$): </label>
                    <input type="text" id="mvlr"  name="mvlr"  class="medium">&nbsp;&nbsp;&nbsp;&nbsp;

                    <div id="dsituacao">
                        <label class="labelmodal" style=" width: auto !important;">Situacão: </label>
                        <p id="msituacao" name="msituacao"></p>
                    </div>                        
                </div>

                <div class='dmf'>
                    <label class="labelmodal">Data do Vencimento: </label>
                    <input type="date" id="mdatavenc"  name="mdatavenc"></input>
                </div>
            </div>

            <div class='dmf' style="display: flex; justify-content: center; align-items: center; margin: 25px;">
                <div id="benviaboleto" name="benviaboleto" class="button" value="Enviar Boleto" data-icon="/icons/seta_direita.png"></div>
            </div>

            <div id="dmodalf_visuboleto" class="inv">
                <div style="display: flex; flex-direction: row; padding-inline: 30px;">
                    <img src="/icons/alert_icon.png" style="width: 50px !important; height: 50px !important">
                    <p>Deseja visualizar o Boleto enviado para o Beneficiario?</p>
                </div>
                
                <div class='dmf' style="display: flex; justify-content: center; align-items: center; margin: 15px;">
                    <div id="bfechar"     name="bfechar"     class="button botaoconfirm" value="Fechar"></div>
                    <div id="bvisualizar" name="bvisualizar" class="button botaoconfirm" value="Visualizar"></div>
                </div>                    
            </div>
        </div>

    </div>
</body>
</html>
