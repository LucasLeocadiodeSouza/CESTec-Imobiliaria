<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/padrao.css">
    <title>Cadastro de Metas</title>
    <script src="/js/modules/adicionaScripts.js"></script>
    <script>
        adicionarHeadLinks();
        adicionaHeader();
        addScriptsHead("/js/gdc/wgdc001.js");
    </script>
<style>
    .ppp         {width: 32px;}
    .p           {width: 60px;}
    .small       {width: 100px;}   
    .medium      {width: 120px;}
    .Intermedium {width: 180px;}
    .large       {width: 240px;}
    .extralarge  {width: 300px;}

    .labelfiltro {font-weight: 600;
                  width: 185px;
                  text-align: right;}

    .labelmodal {font-weight: 600;
                 width: 190px;
                 text-align: right;}

    span.span-situacao {font-size: 14px;}
    span.vermelho      {color: #e02525;}
    span.verde         {color: #004b16;}

    ::-webkit-scrollbar {
        width: 1px;
    }

    ::-webkit-scrollbar-track {
        background: transparent;
    }

    #dmodalf_meta {width: 600px;
                   padding-bottom: 20px;
                   opacity: 1;}
</style>
</head>
<body>
    <div class="gen princbody">
        <input type="hidden" id="ideusu" name="ideusu">

        <div class="titulo">
            <h2>Cadastro de Metas</h2>
        </div>

        <div id='abas'></div>

        <fieldset class="fieldset gen" style="display: flex; flex-direction: column;">
            <div class='if'>
                <label class="labelfiltro">Corretor: </label>
                <input type="text" id="codcorretor"  name="codcorretor"  class="medium">
                <input type="text" id="desccorretor" name="desccorretor" class="large" disabled>
            </div>

            <div class='if'>
                <label class="labelfiltro">Periodo da Meta: </label>
                <input type="date" id="periodoini" name="periodoini" class="medium">
                <input type="date" id="periodofin" name="periodofin" class="medium">
            </div>            

            <div  class='if' style="display: flex; height: auto; margin-top: 5px;">
                <label class="labelfiltro"></label>                
                <div id="bbuscar"    name="bbuscar"    class="button" value="Buscar"      data-icon="/icons/consultaLupa.png"></div>
                <div id="bnovabusca" name="bnovabusca" class="button" value="Nova Busca"  data-icon="/icons/novaPesquisa.png"></div>
                <div id="blimpar"    name="blimpar"    class="button" value="Limpar"      data-icon="/icons/limparIcon.png"></div>
            </div>
        </fieldset>
        
        <div class='if' style="display: flex; margin-left: 5px;">                            
            <div id="bimprimir" name="bimprimir" class="button" value="Imprimir" data-icon="/icons/printer.png"></div>
            <div id="binserir"  name="binserir"  class="button" value="Inserir"  data-icon="/icons/incluir.png"></div>
        </div>

        <div id='tabela_metas'></div>

        <!--  MODAL -->
        <div id="dmodalf_meta">
            <div class='titulo' style="margin-left: 6px; margin-bottom: 20px;">
                <h2><span id="stitulo" name="stitulo"></span></h2>
                <span     id="sacao"   name="sacao" style="display: none"></span>
            </div>                

            <div class='dmf'>
                <label class="labelmodal">Corretor: </label>
                <input type="text" id="mcodcorretor"  name="mcodcorretor"   class="small">
                <input type="text" id="mdesccorretor" name="mdesccorretor"  class="large" disabled>
            </div>

            <div class='dmf'>
                <label class="labelmodal">Valor negociado (R$): </label>
                <input type="text" id="mvlrmeta" name="mvlrmeta" class="medium">
                <span id="ssituacao" class="span-situacao"></span>
            </div>

            <div class='dmf'>
                <label class="labelmodal">Periodo da Meta: </label>
                <input type="date" id="mperiodoini" name="mperiodoini" class="medium">
                <input type="date" id="mperiodofin" name="mperiodofin" class="medium">
            </div>

            <div class='dmf' style="display: flex; justify-content: center; align-items: center;">                            
                <div id="bcadastro" name="bcadastro" class="button" value="Cadastrar" data-icon="/icons/cadastro.png"></div>
            </div>
        </div>

    </div>
</body>
</html>
