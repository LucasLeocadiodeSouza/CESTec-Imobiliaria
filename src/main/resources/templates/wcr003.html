<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/padrao.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Monomakh&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <title>Cadastro de proprietario</title>
    <script src="/js/wcr003.js" defer></script>
    
<style>
    .ppp         {width: 32px;}
    .p           {width: 60px;}
    .medium      {width: 120px;}
    .Intermedium {width: 180px;}
    .large       {width: 240px;}
    .extralarge  {width: 300px;}

    .fieldset {margin: 10px;
               display: flex;
               justify-content: flex-start;
               margin-top: 0px;}

    .labelfiltro {font-weight: 600;
                  width: 185px;
                  text-align: right;}

    .labelmodal {font-weight: 600;
                 width: 120px;
                 text-align: right;}

    .grid {width: 99%;
           height: 400px;
           margin-top: 25px;
           margin-inline: 7px;
           overflow-y: scroll;}
    ::-webkit-scrollbar {
        width: 1px;
    }

    ::-webkit-scrollbar-track {
        background: transparent;
    }

    #dmodalf_cliente {width: 600px;
                      height: 320px;
                      opacity: 1;
                      background-color: aliceblue;
                      box-shadow: 0 0 .4vw rgba(0,0,0,0.5);}

    body {background-color: #005906;}
</style>
</head>
<body>
    <div class="gen" style="background-color: #dedede; height: 100vh; display: flex; justify-content: center; padding: 15px;flex-direction: column;justify-content: flex-start;">
        <div class="titulo">
            <h2>Cadastro de Clientes</h2>
        </div>

        <div id='abas' class="gen" style="height: 40px; width: 90%; justify-content: center; margin: 10px; margin-bottom: 0px;padding: 0px; display: flex; justify-content: flex-start;">            
            <div id="aba1" class="aba"><div class="indentaba" style="background-color: rgb(0, 97, 7)"></div><div class="abaint" style="background-color: rgb(193, 192, 192)"><img src="/icons/consultaLupa.png"   class="gen"><label style="margin-block: 0px;"> Consulta</label></div></div>
            <div id="aba2" class="aba"><div class="indentaba"></div><div class="abaint"><img src="/icons/manutencaoIcon.png" class="gen"><label style="margin-block: 0px;"> Manutencão</label></div></div>
        </div>
        <fieldset class="fieldset gen" style="display: flex; flex-direction: column;">
            <div class='if'>
                <label class="labelfiltro">Código do Imovel: </label>
                <input type="text" id="codimovel" name="codimovel" class="ppp">                
            </div>

            <div class='if'>
                <label class="labelfiltro">Código do Cliente: </label>
                <input type="text" id="codcliente"  name="codcliente"  class="ppp">
                <input type="text" id="desccliente"  name="desccliente" class="large" disabled>
            </div>

            <div  class='if' style="display: flex; height: auto;">
                <label class="labelfiltro"></label>                
                <input type="button" id="bbuscar"    name="bbuscar"    class="button" value="Buscar"      data-icon="/icons/buscar.png">                
                <input type="button" id="bnovabusca" name="bnovabusca" class="button" value="Nova Busca"  data-icon="/icons/novaPesquisa.png">
                <input type="button" id="blimpar"    name="blimpar"    class="button" value="Limpar"      data-icon="/icons/limparIcon.png">
            </div>
        </fieldset>
        
        <div class='if' style="display: flex; margin-left: 5px;">                            
            <input type="button" id="bimprimir" name="bimprimir" class="button" value="Imprimir" data-icon="/icons/printer.png">
            <input type="button" id="binserir"  name="binserir"  class="button" value="Inserir"  data-icon="/icons/incluir.png">
        </div>

        <div class='grid'><table id="tabela_clientes" class="table"></table></div>

        <!--  MODAL -->
        <div id="DMF_external" class="DMF_external">
            <div id="dmodalf_cliente">
                <div class='dmf' style="display: flex; justify-content: flex-end;align-items: center; height: 35px;">                    
                    <div id="bclose" class="bpc"><img src="/icons/fechartela.png" style="width: 80%; height: 80%; margin: 0px;"></div>                
                </div>

                <div class='titulo' style="margin-left: 6px; margin-bottom: 20px;">
                    <h2><span id="stitulo" name="stitulo"></span></h2>
                    <span     id="sacao"   name="sacao" style="display: none"></span>
                </div>                
                
                <input type="hidden" id="mcodcliente" name="mcodcliente">

                <div class='dmf'>
                    <label class="labelmodal">Cliente: </label>
                    <input type="text" id="mnome"  name="mnome"  class="large">
                </div>

                <div class='dmf'>
                    <label class="labelmodal">CPF: </label>
                    <input type="text" id="mcpf"  name="mcpf"  class="medium">
                </div>

                <div class='dmf'>
                    <label class="labelmodal">Telefone: </label>
                    <input type="text" id="mddd"  name="mddd"  class="ppp">
                    <input type="text" id="mtelefone" name="mtelefone" class="medium">
                </div>

                <div class='dmf'>
                    <label class="labelmodal">Email: </label>
                    <input type="text" id="memail"  name="memail"  class="large">
                </div>

                <div class='dmf'>
                    <label class="labelmodal">Endereco: </label>
                    <input type="text" id="mloc"  name="mloc"  class="large">
                </div>

                <div class='if' style="display: flex; margin-left: 5px;"></div>


                <div class='dmf' style="display: flex; justify-content: center; align-items: center;">                            
                    <input type="button" id="bcadastro" name="bcadastro" class="button" value="Cadastrar" data-icon="/icons/cadastro.png">
                </div>
            </div>
        </div>

    </div>
</body>
</html>
