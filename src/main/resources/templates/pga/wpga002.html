<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/padrao.css">
    <title>Geração de Crédito</title>
    <script src="/js/modules/adicionaScripts.js"></script>
    <script>
        adicionarHeadLinks();
        adicionaHeader();
        addScriptsHead("/js/pga/wpga002.js");
    </script>
<style>
    .ppp         {width: 32px;}
    .p           {width: 60px;}
    .small       {width: 100px;}   
    .medium      {width: 135px;}
    .Intermedium {width: 180px;}
    .large       {width: 240px;}
    .extralarge  {width: 300px;}

    th {padding: 9px !important;}

    .labelfiltro {font-weight: 600;
                  width: 160px;
                  text-align: right;}

    .labelmodal {font-weight: 600;
                 width: 178px;
                 text-align: right;}

    .container {height: auto;}

    #fielddesc {display: grid; grid-template-columns: 1fr 1fr;}

    #dfatura {grid-column: 2; text-align: left;}

    .dado {display: flex; flex-direction: row;}
    .dado p{margin-block: 5px; margin-top: 0;}

    #tabela_boletos {overflow-x: auto;}

    #dmodalf_geracaoboleto {min-width: 650px;; opacity: 1; padding: 6px; padding-top: 0;}

    .buttonsmodal {display: flex; justify-content: center; align-items: center; margin-top: 10px;}

    #boletolink img {height: 20px; width: 20px; margin: 0; cursor: pointer;}

    #savisodatvenc {margin-left: 20px; color: brown;}
</style>
</head>
<body>
    <div class="gen princbody">
        <input type="hidden" id="ideusu" name="ideusu">

        <div class="titulo">
            <h2>Geração de Crédito</h2>
        </div>

        <fieldset class="fieldset gen">
            <div class='if'>
                <label class="labelfiltro">Número Boleto</label>
                <input type="text" id="codboleto" name="codboleto" class="p">
            </div>

            <div class='if'>
                <label class="labelfiltro">Convênio: </label>
                <input type="text" id="codconvenio"  name="codconvenio"  class="medium">            
            </div>

            <div class='if'>
                <label class="labelfiltro">CPF/CNPJ: </label>
                <input type="text" id="documento"  name="documento"  class="medium">            
            </div>           

            <div  class='if' style="display: flex; height: auto;">
                <label class="labelfiltro"></label>                
                <div id="bbuscar"    name="bbuscar"    class="button" value="Buscar"      data-icon="/icons/buscar.png"></div>
                <div id="bnovabusca" name="bnovabusca" class="button" value="Nova Busca"  data-icon="/icons/novaPesquisa.png"></div> 
                <div id="blimpar"    name="blimpar"    class="button" value="Limpar"      data-icon="/icons/limparIcon.png"></div>
            </div>
        </fieldset>
        
        <div class='if' style="display: flex; margin-left: 5px;">                            
            <div id="bimprimir" name="bimprimir" class="button" value="Imprimir" data-icon="/icons/printer.png"></div>
            <div id="bgerarbol" name="bgerarbol" class="button" value="Gerar Boleto" data-icon="/icons/incluir.png"></div>
        </div>

        <div id='tabela_boletos'></div>

        <!--  MODAL -->
        <div id="dmodalf_geracaoboleto">
            <input type="hidden" id="hfatura" name="hfatura">

            <div class='titulo' style="margin-left: 6px; margin-bottom: 20px;">
                <h2><span id="stitulo" name="stitulo"></span></h2>
                <span     id="sacao"   name="sacao" style="display: none"></span>
            </div>

            <fieldset id="fielddesc">
                <legend id="mdescpagamento"></legend>

                <div class="dado">
                    <label id="mfatura" class="labelmodal">Fatura: </label>&nbsp;
                    <p id="mdescfatura"></p>
                </div>

                <div class="dado">
                    <label id="msituacao" class="labelmodal">Situação:</label>&nbsp;
                    <p id="mdescsituacao"></p>
                </div>

                <div id="dfatura" class="dado">
                    <label class="labelmodal">Baixar Boleto:</label>
                    <div id="boletolink"><img src="/icons/pdf_download.png"></div>
                </div>
            </fieldset>

            <div class='container'>
                <div class='dmf'>
                    <label class="labelmodal">Código do Contrato: </label>
                    <input type="text" id="mcodcontrato"  name="mcodcontrato"  class="p">
                </div>

                <div class='dmf'>
                    <label class="labelmodal">Beneficiario: </label>
                    <input type="text" id="mcodcliente"  name="mcodcliente"  class="ppp" disabled>
                    <input type="text" id="mbenef"       name="mbenef"       class="large" disabled>
                </div>

                <div class='dmf'>
                    <label class="labelmodal">Documento: </label>
                    <input type="text" id="mdocumento"  name="mdocumento"  class="medium" disabled>
                </div>

                <div class='dmf'>
                    <label class="labelmodal">Código do Imóvel: </label>
                    <input type="text" id="mcodimovel"  name="mcodimovel"  class="p" disabled>
                </div>

                <div id="dnmrboleto" class='dmf'>
                    <label class="labelmodal">Número do Boleto: </label>
                    <input type="text" id="mnmrboleto"  name="mnmrboleto"  class="medium" disabled>
                </div>

                <div class='dmf'>
                    <label class="labelmodal">Valor (R$): </label>
                    <input type="text" id="mvlr"  name="mvlr"  class="medium" disabled>                   
                </div>

                <div class='dmf'>
                    <label class="labelmodal">Desconto ofertado (R$): </label>
                    <input type="text" id="mdesconto"  name="mdesconto"  class="medium" disabled>                     
                </div>

                <div class='dmf'>
                    <label class="labelmodal">Data do Vencimento: </label>
                    <input type="date" id="mdatavenc"  name="mdatavenc" disabled>
                    <spam id="savisodatvenc">* Data de vencimento fixa em um período de 15 dias</spam>
                </div>

                <div class=' buttonsmodal'>                            
                    <div id="bgerar"  name="bgerar"  class="button" value="Gerar"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
