<!-- Divisao Para o Cabecalho (comCabecalho.html) -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/padrao.css">
    <script src="/js/modules/adicionaScripts.js"></script>

    <style>
        .headRed {height: 35px; display: flex; flex-direction: row;}
        #cabecalhoextendido {width: 100%; height: 100%; display: flex; flex-direction: row; background-color: var(--color-cabecalho, #004577); padding: 5px 20px; filter: drop-shadow(0 0 5px rgba(0,0,0,0.5))}
        #cabecalhominim     {background-color: #a70000; height: 15px; width: 100%;padding: 3px 20px; display: none; filter: drop-shadow(0 0 5px rgba(0,0,0,0.5)); cursor: pointer;}

        .icon-cestec img {width: 35px; height: 35px;}
        
        .container-esquerda, .container-central, .container-direita {display: flex; flex-direction: row; gap: 10px; width: calc(100% / 3); overflow: hidden;}
        .container-direita {flex-direction: row-reverse;}
        .container-central {justify-content: center;}

        .ambiente {border-radius: 10px; border: 2px solid #e1e1e1; background-color: #a70000;}

        .caminhoambi {display: flex; flex-direction: row; align-items: center;}
        .caminhoambi label {color: var(--color-lb-claro, #f5f5f5); font-size: 15px; font-family: sans-serif; font-weight: 700;}
        #lrazaomini {color: var(--color-lb-claro, #f5f5f5); font-size: 15px; font-family: sans-serif;}

        #dnomeempresa {display: flex; align-items: center; height: 100%;}
        #dnomeempresa img {width: 185px; height: 30px;}

        .container-buttons {display: flex; flex-direction: row-reverse; gap: 10px; }
        .botao-cabecalho {width: 35px; height: 100%; background-color: #ffffff1a; border-radius: 5px; display: flex; justify-content: center; align-items: center; cursor: pointer;}
        .botao-cabecalho img {width: 28px; height: 28px; opacity: 0.7; filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.5))}

        .botao-cabecalho:hover {opacity: 0.3;
                                box-shadow: 0 0 0 1px #5151525f;}

        .label-perfil {font-weight: 600; font-size: 21px; font-family: 'Raleway'; margin-left: 10px; color: var(--color-lb-claro, #f5f5f5);}

        .fundo-titulo {padding: 6px; background: var(--color-cabecalho, #004577); width: calc(100% - 12px); border-radius: 6px; margin-top: 0px; filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.3));}
        .fundo-titulo label {font-family: 'Raleway'; font-weight: 600; color: var(--color-lb-claro, #f5f5f5);}
        .fundo-titulo img{filter: invert(100%)}

        .container-infousu {background:  var(--fundo-primario, #f5f5f5); border-radius: 5px; padding: 5px; min-width: 300px; height: 165px; overflow: hidden;}

        .aplicacao-fav {background: #1d35613b; padding: 10px; width: calc(100% - 20px); border-radius: 5px;}

        .container-expandido {margin-top: 11px; gap: 15px; padding: 10px; display: none; max-height: 185px; flex-direction: row-reverse; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;}

        .cabecalhoexpandido {display: flex;}

        .span-icon-color {height: 5px; width: 5px; border-radius: 5px; position: absolute; transform: translate(50%, 50%); top: 0px;}

        .container-dataagenda {margin-left: 15px; gap: 5px; display: flex; overflow: hidden;}
        .container-dataagenda label {font-family: 'Inter';}

        .label-dataagenda {white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}

        .div-descagen {height: 28px; width: 100%; position: relative; overflow-x: hidden;}

        .container-descagendamento {overflow-y: auto; height: calc(100% - 20px); width: calc(80% - 20px); background: var(--fundo-secundario, #dedede); padding: 10px; border-radius: 5px;}

        .container-legenda {width: 20%;background: var(--fundo-secundario, #dedede); border-radius: 10px;}

        .heigth-desclegenda {height: calc(100% - 30px);}

        .divbuttonaplfav {overflow-y: scroll; height: calc(100% - 45px); margin-top: 5px; display: flex; flex-direction: column; gap: 7px; cursor: pointer; font-family: 'Inter';}
        .divbuttonaplfav :hover {opacity: 0.7;}

        .container-prefusu {width: calc(100% - 20px); padding: 5px; gap: 5px; display: flex; flex-direction: column;}
        .container-prefusu label {text-align: right;}
    </style>
</head>
