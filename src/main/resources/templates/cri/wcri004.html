<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/padrao.css">
    <title>Cadastro de Contratos</title>
    <script src="/js/modules/adicionaScripts.js"></script>
    <script>
        adicionarHeadLinks();
        addScriptsHead("/js/cri/wcri004.js");
    </script>
<style>
    .ppp         {width: 32px;}
    .p           {width: 60px;}
    .small       {width: 100px;}   
    .medium      {width: 120px;}
    .Intermedium {width: 180px;}
    .large       {width: 240px;}
    .extralarge  {width: 300px;}

    .labelfiltro {font-weight: 600;
                  width: 195px;
                  text-align: right;}

    .labelmodal {font-weight: 600;
                 width: 190px;
                 text-align: right;}

    .grid {width: 99%;
           height: 400px;
           margin-top: 25px;
           margin-inline: 7px;
           overflow-y: scroll;}
    ::-webkit-scrollbar {
        width: 1px;
    }

    ::-webkit-scrollbar-track {
        background: transparent;
    }

    #dmodalf_contrato {width: 600px;
                       height: 450px;
                       opacity: 1;}

    body {background-color: #1d3561;}
</style>
</head>
<body>
    <div class="gen princbody">
        <input type="hidden" id="ideusu" name="ideusu">

        <div class="titulo">
            <h2>Cadastro de Contratos</h2>
        </div>

        <div id='abas'></div>

        <fieldset class="fieldset gen" style="display: flex; flex-direction: column;">
            <div class='if'>
                <label class="labelfiltro">Código do Proprietario: </label>
                <input type="text" id="codproprietario" name="codproprietario" class="ppp">
                <input type="text" id="descproprietario" name="descproprietario" class="large" disabled>
            </div>

            <div class='if'>
                <label class="labelfiltro">Código do Cliente: </label>
                <input type="text" id="codcliente"  name="codcliente"  class="ppp">
                <input type="text" id="desccliente" name="desccliente" class="large" disabled>
            </div>

            <div class='if'>
                <label class="labelfiltro">Tipo de Imóvel:</label>

                <input type="radio" id="raluguel" name="rimovel" value="1">
                <label class="labelfiltro" style="text-align: left; width: 80px" for="raluguel">Aluguel</label>

                <input type="radio" id="rvenda" name="rimovel" value="2">
                <label class="labelfiltro" style="text-align: left; width: 80px" for="rvenda">Venda</label>
            </div>

            <div  class='if' style="display: flex; height: auto;">
                <label class="labelfiltro"></label>                
                <div id="bbuscar"    name="bbuscar"    class="button" value="Buscar"      data-icon="/icons/buscar.png"></div>
                <div id="bnovabusca" name="bnovabusca" class="button" value="Nova Busca"  data-icon="/icons/novaPesquisa.png"></div>
                <div id="blimpar"    name="blimpar"    class="button" value="Limpar"      data-icon="/icons/limparIcon.png"></div>
            </div>
        </fieldset>
        
        <div class='if' style="display: flex; margin-left: 5px;">                            
            <div id="bimprimir" class="button" value="Imprimir" data-icon="/icons/printer.png"></div>
            <div id="binserir"  class="button" value="Inserir"  data-icon="/icons/incluir.png"></div>
        </div>

        <div id='tabela_contrato'></div>

        <!--  MODAL -->
        <div id="dmodalf_contrato">
            <div class='titulo' style="margin-left: 6px; margin-bottom: 20px;">
                <h2><span id="stitulo" name="stitulo"></span></h2>
                <span     id="sacao"   name="sacao" style="display: none"></span>
            </div>

            <div class='dmf'>
                <label class="labelmodal">Negociante: </label>
                <input type="text" id="mcodcliente"   name="mcodcliente"   class="ppp">
                <input type="text" id="mdesccliente"  name="mdesccliente"  class="large">
            </div>

            <div class='dmf'>
                <label class="labelmodal">Proprietario: </label>
                <input type="text" id="mcodprop"   name="mcodprop"   class="ppp">
                <input type="text" id="mdescprop"  name="mdescprop"  class="large">
            </div>

            <div class='dmf'>
                <label class="labelmodal">Imovel: </label>
                <select id="msimovel"   name="msimovel" class="large">
                    <option value="0" disabled>Selecione um imovel</option>
                </select>
                <input type="text" id="mtpimovel"  name="mtpimovel"  class="Intermedium" disabled>
            </div>

            <div class='dmf'>
                <label class="labelmodal">Endereco: </label>
                <input type="text" id="mloc"  name="mloc"  class="large" disabled>
            </div>

            <div class='dmf'>
                <label class="labelmodal">Tipo Contrato: </label>
                <input type="text" id="mtpcontrato"  name="mtpcontrato"  class="medium" disabled>
            </div>

            <div class='dmf'>
                <label class="labelmodal">Valor do Imovel (R$): </label>
                <input type="text" id="mvlrimovel"  name="mvlrimovel"  class="medium" disabled>
            </div>

            <div class='dmf'>
                <label class="labelmodal">Valor negociado (R$): </label>
                <input type="text" id="mvlrnegociado"  name="mvlrnegociado"  class="medium">
            </div>

            <div class='dmf'>
                <label class="labelmodal">Vendedor: </label>
                <input type="text" id="mvendedor" name="mvendedor" class="small">
                <input type="text" id="mnome"     name="mnome"     class="large" disabled>
            </div>

            <div class='dmf'>
                <label class="labelmodal">Inicio do Contrato: </label>
                <input type="date" id="mperiodoini" name="mperiodoini" class="medium">
                <input type="date" id="mperiodofin" name="mperiodofin" class="medium">
            </div>

            <div class='dmf' style="display: flex; justify-content: center; align-items: center;">                            
                <div id="bcadastro" name="bcadastro" class="button" value="Cadastrar" data-icon="/icons/cadastro.png"></div>
            </div>
        </div>

    </div>
</body>
</html>
