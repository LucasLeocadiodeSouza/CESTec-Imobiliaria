<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/padrao.css">
    <title>Aprovacão de Contratos</title>
    <script src="/js/modules/adicionaScripts.js"></script>
    <script>
        adicionarHeadLinks();
        addScriptsHead("/js/cri/wcri005.js");
    </script>
<style>
    .ppp         {width: 32px;}
    .p           {width: 60px;}
    .small       {width: 100px;}   
    .medium      {width: 120px;}
    .Intermedium {width: 180px;}
    .large       {width: 240px;}
    .extralarge  {width: 300px;}

    #baprovar {background-color: #099000 !important; color: #FFF;}
    #breprovar {background-color: #ff0000 !important; color: #FFF;}

    .labelfiltro {font-weight: 600;
                  width: 190px !important;
                  text-align: right;}

    .labelmodal {font-weight: 600;
                 width: 190px;
                 text-align: right;}

    .contrato  {height: auto !important;}
    .aprovacao {margin-top: 15px;}

    #fichacontrato {height: 100%;}
    #fichacompleta {height: auto !important; padding-top: 0 !important;}
    .ciclo {display: none !important;}

    .grid {display: block !important;
           height: 400px;
           margin-top: 25px;
           margin-inline: 7px;
           overflow-y: auto;
           overflow-x:scroll;}

    #botoes {display: none !important;}

    .dado {display:         flex;
           justify-content: center;
           align-items:     center;
           gap:             3px;}

    fieldset {margin:                2px;
              display:               grid;
              grid-template-columns: 1fr 1fr;
              padding:               2px;}

    .dmf {width: auto !important;
          margin-inline: 15px;}
    
    #tabela_aprovacao {overflow-x: auto;}

    #dmodalf_aprovacao {width: calc(100% - 300px); /* Subtrai 150px de cada lado */
                        height: auto; /* Subtrai 50px de cada lado, considerando a margem superior e inferior */
                        opacity: 1;
                        display: flex;
                        flex-direction: column;
                        margin-inline: 150px;  /* Margem de 150px nas laterais */
                        margin-block: 50px;}

    #dmodalf_aprovacao img {filter: invert(100%);}

    .buttonsmodal {display: flex; justify-content: center; align-items: center; margin: 25px;}
    div.buttonsmodal input{color: #FFF;}

    body {background-color: #1d3561;}
</style>
</head>
<body>
    <div class="gen princbody">
        <input type="hidden" id="ideusu" name="ideusu">

        <div class="titulo">
            <h2>Analise de Contratos</h2>
        </div>

        <div id='abas'></div>

        <fieldset class="fieldset gen" style="display: flex; flex-direction: column;">
            <div class='if'>
                <label class="labelfiltro">Código do Proprietario: </label>
                <input type="text" id="codproprietario" name="codproprietario" class="ppp">
                <input type="text" id="descproprietario" name="descproprietario" class="large" disabled>
            </div>

            <div class='if'>
                <label class="labelfiltro">Código do Cliente: </label>
                <input type="text" id="codcliente"  name="codcliente"  class="ppp">
                <input type="text" id="desccliente" name="desccliente" class="large" disabled>
            </div>

            <div class='if'>
                <label class="labelfiltro">Código do Corretor: </label>
                <input type="text" id="codcorretor"  name="codcorretor"  class="ppp">
                <input type="text" id="desccorretor" name="desccorretor" class="large" disabled>
            </div>

            <div class='if'>
                <label class="labelfiltro">Tipo de Imóvel:</label>

                <input type="radio" id="raluguel" name="rimovel" value="1">
                <label class="labelfiltro" style="text-align: left; width: 80px" for="raluguel">Aluguel</label>

                <input type="radio" id="rvenda" name="rimovel" value="2">
                <label class="labelfiltro" style="text-align: left; width: 80px" for="rvenda">Venda</label>
            </div>

            <div  class='if' style="display: flex; height: auto;">
                <label class="labelfiltro"></label>                
                <div id="bbuscar"    name="bbuscar"    class="button" value="Buscar"      data-icon="/icons/buscar.png"></div>
                <div id="bnovabusca" name="bnovabusca" class="button" value="Nova Busca"  data-icon="/icons/novaPesquisa.png"></div>
                <div id="blimpar"    name="blimpar"    class="button" value="Limpar"      data-icon="/icons/limparIcon.png"></div>
            </div>
        </fieldset>
        
        <div class='if' style="display: flex; margin-left: 5px;">                            
            <div id="bimprimir" name="bimprimir" class="button" value="Imprimir" data-icon="/icons/printer.png"></div>
        </div>

        <div id='tabela_aprovacao'></div>

        <!--  MODAL -->
        <div id="dmodalf_aprovacao">
            <input type="hidden" id="hcodcorretor" name="hcodcorretor">

            <div class='titulo' style="margin-left: 6px; margin-bottom: 20px;">
                <h2><span id="stitulo" name="stitulo"></span></h2>
                <span     id="sacao"   name="sacao" style="display: none"></span>
            </div>

            <div class='dmf contrato'>
                <fieldset style="margin-top: 10px;">
                    <legend>Imovel</legend>
                    <div class='if dado'>
                        <label class="labelfiltro">Código do Imovel: </label>
                        <p id="codimovel"></p>
                    </div>

                    <div class='if dado'>
                        <label class="labelfiltro">Tipo Imovel: </label>
                        <p id="tpimovel"></p>
                    </div>

                    <div class='if dado'>
                        <label class="labelfiltro">Valor Solicitado (R$): </label>
                        <p id="vlrimovel"></p>
                    </div>

                    <div class='if dado'>
                        <label class="labelfiltro">Condomínio (R$): </label>
                        <p id="vlrcondominio"></p>
                    </div>

                    <div class='if dado'>
                        <label class="labelfiltro">Area Total(M²): </label>
                        <p id="areatotal"></p>
                    </div>

                    <div class='if dado'>
                        <label class="labelfiltro">Num. Quartos: </label>
                        <p id="numquartos"></p>
                    </div>

                    <div class='if dado'>
                        <label class="labelfiltro">Endereco: </label>
                        <p id="endereco"></p>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Contrato</legend>
                    <div class='if dado'>
                        <label class="labelfiltro">Código Contrato: </label>
                        <p id="codcontrato"></p>
                    </div>

                    <div class='if dado'>
                        <label class="labelfiltro">Contrato: </label>
                        <p id="tpcontrato"></p>
                    </div>

                    <div class='if dado'>
                        <label class="labelfiltro">Valor Negociado (R$): </label>
                        <p id="vlrcontrato"></p>
                    </div>

                    <div class='if dado'>
                        <label class="labelfiltro">Período do Contrato: </label>
                        <p id="periodocontrato"></p>
                    </div>

                    <div class='if dado'>
                        <label class="labelfiltro">Corretor: </label>
                        <p id="corretor"></p>
                    </div>            
                </fieldset>

                <fieldset>
                    <legend>Negociante</legend>
                    <div class='if dado'>
                        <label class="labelfiltro">Código do Negociante: </label>
                        <p id="codnegociante"></p>
                    </div>

                    <div class='if dado'>
                        <label class="labelfiltro">Nome: </label>
                        <p id="nomecliente"></p>
                    </div>

                    <div class='if dado'>
                        <label class="labelfiltro">CPF: </label>
                        <p id="cpfcliente"></p>
                    </div>          
                </fieldset>
            </div>

            <div class='dmf aprovacao'>
                <div class='dmf'>
                    <label class="labelmodal">Valor Liberado: </label>
                    <input type="text" id="mvlrlib"  name="mvlrlib"  class="large">
                </div>

                <div class='dmf'>
                    <label class="labelmodal">Observacão: </label>
                    <textarea id="mobs"  name="mobs"  class="extralarge"></textarea>                        
                </div>
            </div>

            <div class='dmf buttonsmodal'>                            
                <div id="baprovar"  name="baprovar"  class="button" value="Aprovar"  data-icon="/icons/ok-icon.png"></div>
                <div id="breprovar" name="breprovar" class="button" value="Reprovar" data-icon="/icons/cancel.png"></div>
            </div>
        </div>

    </div>
</body>
</html>
