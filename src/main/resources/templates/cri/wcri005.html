<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/padrao.css">
    <title>Aprovacão de Contratos</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPxAZFCNRd1uSg9CYo8w81ZlqHquNHZ-U&loading=async&libraries=maps&v=beta" defer></script>
    <script src="/js/modules/adicionaScripts.js"></script>
    <script>
        adicionarHeadLinks();
        adicionaHeader();
        addScriptsHead("/js/cri/wcri005.js");
    </script>
<style>
    .ppp         {width: 32px;}
    .p           {width: 60px;}
    .small       {width: 100px;}   
    .medium      {width: 120px;}
    .Intermedium {width: 180px;}
    .large       {width: 240px;}
    .extralarge  {width: 300px;}

    .labelfiltro {font-weight: 600;
                  width: 190px !important;
                  text-align: right;}

    .labelmodal {font-weight: 600;
                 width: 180px;
                 text-align: right;}

    .aprovacao {margin-top: 15px;}

    .dado {display:         flex;
           justify-content: center;
           align-items:     center;
           gap:             3px;}

    .esquerda {width: 50%;}
    .direita  {width: 50%; padding-inline: 10px;}
    .contrato {display: flex; gap: 7px;}

    .ffichacontrato {margin-inline: 10px;}
    .ffichacontrato label {font-size: 14px;}
    .ffichacontrato p {font-size: 13px;}

    p {font-family: "Inter"; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;}

    .marcador {align-items: center;
               background-color: #6283cf;
               border-radius: 50%;
               color: #263238;
               display: flex;
               font-size: 14px;
               gap: 15px;
               height: 30px;
               justify-content: center;
               padding: 4px;
               position: relative;
               position: relative;
               transition: all 0.3s ease-out;
               width: 30px;
               transform: translateY(-9px);}


    .marcador::after {border-left: 9px solid transparent;
                      border-right: 9px solid transparent;
                      border-top: 9px solid #6283cf;
                      content: "";
                      height: 0;
                      left: 50%;
                      position: absolute;
                      top: 95%;
                      transform: translate(-50%, 0);
                      transition: all 0.3s ease-out;
                      width: 0;
                      z-index: 1;}

    .marcador .icon {align-items: center;
                     display: flex;
                     justify-content: center;
                     color: #FFFFFF;}

    .marcador .icon svg {height: 20px;
                         width: auto;}

    .marcador .details {display: none;
                        flex-direction: column;
                        flex: 1;}

    .marcador .price  {color: #FFFFFF; font-family: "Inter";}

    .marcador .address {color: #FFFFFF;
                        font-size: 10px;
                        margin-bottom: 10px;
                        margin-top: 5px;}

    .marcador .features{align-items: flex-end;
                        display: flex;
                        flex-direction: row;
                        gap: 10px;}

    .marcador .features > div {align-items: center;
                               background: #F5F5F5;
                               border-radius: 5px;
                               border: 1px solid #ccc;
                               display: flex;
                               font-size: 10px;
                               gap: 5px;
                               padding: 5px;}

    .marcador.highlight {background-color: #6283cf;
                         border-radius: 8px;
                         box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.2);
                         height: 80px;
                         padding: 8px 15px;
                         width: auto;}

    .marcador.highlight::after { border-top: 9px solid #6283cf; }

    .marcador.highlight .details { display: flex; }

    #map {height: 95%; border-radius: 5px; border: 1px solid gray}

    #dmodalf_aprovacao fieldset {margin:                2px;
                                 display:               grid;
                                 grid-template-columns: 1fr 1fr;
                                 padding:               6px;}

    .buttonsmodal {display: flex; justify-content: center; align-items: center; margin: 25px;}
    div.buttonsmodal input{color: #FFF;}
</style>
</head>
<body>
    <div class="gen princbody">
        <input type="hidden" id="ideusu" name="ideusu">

        <div class="titulo">
            <h2>Analise de Contratos</h2>
        </div>

        <div id='abas'></div>

        <fieldset class="fieldset gen" style="display: flex; flex-direction: column;">
            <div class='if'>
                <label class="labelfiltro">Código do Proprietario: </label>
                <input type="text" id="codproprietario" name="codproprietario" class="ppp">
                <input type="text" id="descproprietario" name="descproprietario" class="large" disabled>
            </div>

            <div class='if'>
                <label class="labelfiltro">Código do Cliente: </label>
                <input type="text" id="codcliente"  name="codcliente"  class="ppp">
                <input type="text" id="desccliente" name="desccliente" class="large" disabled>
            </div>

            <div class='if'>
                <label class="labelfiltro">Código do Corretor: </label>
                <input type="text" id="codcorretor"  name="codcorretor"  class="ppp">
                <input type="text" id="desccorretor" name="desccorretor" class="large" disabled>
            </div>

            <div class='if'>
                <label class="labelfiltro">Tipo de Imóvel:</label>

                <input type="radio" id="raluguel" name="rimovel" value="1">
                <label style="text-align: left; width: 80px" for="raluguel">Aluguel</label>

                <input type="radio" id="rvenda" name="rimovel" value="2">
                <label style="text-align: left; width: 80px" for="rvenda">Venda</label>

                <input type="radio" id="rambas" name="rimovel" value="0">
                <label style="text-align: left; width: 80px" for="rambas">Ambas</label>
            </div>

            <div  class='if' style="display: flex; height: auto;">
                <label class="labelfiltro"></label>                
                <div id="bbuscar"    name="bbuscar"    class="button" value="Buscar"      data-icon="/icons/buscar.png"></div>
                <div id="bnovabusca" name="bnovabusca" class="button" value="Nova Busca"  data-icon="/icons/novaPesquisa.png"></div>
                <div id="blimpar"    name="blimpar"    class="button" value="Limpar"      data-icon="/icons/limparIcon.png"></div>
            </div>
        </fieldset>
        
        <div class='if' style="display: flex; margin-left: 5px;">                            
            <div id="bimprimir" name="bimprimir" class="button" value="Imprimir" data-icon="/icons/printer.png"></div>
        </div>

        <div id='tabela_aprovacao'></div>

        <!--  MODAL -->
        <div id="dmodalf_aprovacao">
            <input type="hidden" id="hcodcorretor" name="hcodcorretor">

            <div class='titulo' style="margin-left: 6px; margin-bottom: 20px;">
                <h2><span id="stitulo" name="stitulo"></span></h2>
                <span     id="sacao"   name="sacao" style="display: none"></span>
            </div>

            <div class='dmf contrato'>
                <div class="esquerda">
                    <div class="ffichacontrato">
                        <fieldset style="margin-top: 10px;">
                            <legend>Imovel</legend>
                            <div class='if dado'>
                                <label class="labelmodal">Código do Imovel: </label>
                                <p class="medium" id="codimovel"></p>
                            </div>

                            <div class='if dado'>
                                <label class="labelmodal">Tipo Imovel: </label>
                                <p class="medium" id="tpimovel"></p>
                            </div>

                            <div class='if dado'>
                                <label class="labelmodal">Valor Solicitado (R$): </label>
                                <p class="medium" id="vlrimovel"></p>
                            </div>

                            <div class='if dado'>
                                <label class="labelmodal">Condomínio (R$): </label>
                                <p class="medium" id="vlrcondominio"></p>
                            </div>

                            <div class='if dado'>
                                <label class="labelmodal">Area Total(M²): </label>
                                <p class="medium" id="areatotal"></p>
                            </div>

                            <div class='if dado'>
                                <label class="labelmodal">Num. Quartos: </label>
                                <p class="medium" id="numquartos"></p>
                            </div>

                            <div class='if dado'>
                                <label class="labelmodal">Endereco: </label>
                                <p class="medium" id="endereco"></p>
                            </div>
                        </fieldset>

                        <fieldset>
                            <legend>Contrato</legend>
                            <div class='if dado'>
                                <label class="labelmodal">Código Contrato: </label>
                                <p class="medium" id="codcontrato"></p>
                            </div>

                            <div class='if dado'>
                                <label class="labelmodal">Contrato: </label>
                                <p class="medium" id="tpcontrato"></p>
                            </div>

                            <div class='if dado'>
                                <label class="labelmodal">Valor Negociado (R$): </label>
                                <p class="medium" id="vlrcontrato"></p>
                            </div>

                            <div class='if dado'>
                                <label class="labelmodal">Período do Contrato: </label>
                                <p class="medium" id="periodocontrato"></p>
                            </div>

                            <div class='if dado'>
                                <label class="labelmodal">Corretor: </label>
                                <p class="medium" id="corretor"></p>
                            </div>            
                        </fieldset>

                        <fieldset>
                            <legend>Negociante</legend>
                            <div class='if dado'>
                                <label class="labelmodal">Código do Negociante: </label>
                                <p class="medium" id="codnegociante"></p>
                            </div>

                            <div class='if dado'>
                                <label class="labelmodal">Nome: </label>
                                <p class="medium" id="nomecliente"></p>
                            </div>

                            <div class='if dado'>
                                <label class="labelmodal">CPF: </label>
                                <p class="medium" id="cpfcliente"></p>
                            </div>          
                        </fieldset>
                    </div>

                    <div class='aprovacao'>
                        <div class='dmf'>
                            <label class="labelmodal">Valor Liberado: </label>
                            <input type="text" id="mvlrlib"  name="mvlrlib"  class="large">
                        </div>

                        <div class='dmf'>
                            <label class="labelmodal">Observacão: </label>
                            <textarea id="mobs"  name="mobs"  class="extralarge"></textarea>                        
                        </div>
                    </div>
                </div>

                <div class="direita">
                    <div id="map"></div>
                </div>
            </div>

            <div class='dmf buttonsmodal'>                            
                <div id="baprovar"  name="baprovar"  class="button aceitacao" value="Aprovar"  data-icon="/icons/ok-icon.png"></div>
                <div id="breprovar" name="breprovar" class="button negacao"   value="Reprovar" data-icon="/icons/cancel.png"></div>
            </div>
        </div>

    </div>
</body>
</html>
