<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/padrao.css">
    <title>Cadastro de Cliente</title>
    <script src="/js/modules/adicionaScripts.js"></script>
    <script>
        adicionarHeadLinks();
        adicionaHeader();
        addScriptsHead("/js/cri/wcri003.js");
    </script>
<style>
    .ppp         {width: 32px;}
    .p           {width: 60px;}
    .medium      {width: 120px;}
    .Intermedium {width: 180px;}
    .large       {width: 240px;}
    .extralarge  {width: 300px;}

    .labelfiltro {font-weight: 600;
                  width: 185px;
                  text-align: right;}

    .labelmodal {font-weight: 600;
                 width: 120px;
                 text-align: right;}

    .grid {width: 99%;
           height: 400px;
           margin-top: 25px;
           margin-inline: 7px;
           overflow-y: scroll;}
    ::-webkit-scrollbar {
        width: 1px;
    }

    ::-webkit-scrollbar-track {
        background: transparent;
    }

    #dmodalf_cliente {width: 600px;
                      height: 380px;
                      opacity: 1;}

</style>
</head>
<body>
    <div class="gen princbody">
        <input type="hidden" id="ideusu" name="ideusu">

        <div class="titulo">
            <h2>Cadastro de Clientes</h2>
        </div>

        <div id='abas'></div>

        <fieldset class="fieldset gen" style="display: flex; flex-direction: column;">
            <div class='if'>
                <label class="labelfiltro">CÃ³digo do Cliente: </label>
                <input type="text" id="codcliente"  name="codcliente"  class="ppp">
                <input type="text" id="desccliente"  name="desccliente" class="large" disabled>
            </div>

            <div  class='if' style="display: flex; height: auto;">
                <label class="labelfiltro"></label>                
                <div id="bbuscar"    name="bbuscar"    class="button" value="Buscar"      data-icon="/icons/buscar.png"></div>
                <div id="bnovabusca" name="bnovabusca" class="button" value="Nova Busca"  data-icon="/icons/novaPesquisa.png"></div>
                <div id="blimpar"    name="blimpar"    class="button" value="Limpar"      data-icon="/icons/limparIcon.png"></div>
            </div>
        </fieldset>
        
        <div class='if' style="display: flex; margin-left: 5px;">                            
            <div id="bimprimir" class="button" value="Imprimir" data-icon="/icons/printer.png"></div>
            <div id="binserir"  class="button" value="Inserir"  data-icon="/icons/incluir.png"></div>
        </div>

        <div id="tabela_clientes"></div>

        <!--  MODAL -->
        <div id="dmodalf_cliente">
            <div class='titulo' style="margin-left: 6px; margin-bottom: 20px;">
                <h2><span id="stitulo" name="stitulo"></span></h2>
                <span     id="sacao"   name="sacao" style="display: none"></span>
            </div>
            
            <input type="hidden" id="mcodcliente" name="mcodcliente">

            <div class='dmf'>
                <label class="labelmodal">Cliente: </label>
                <input type="text" id="mnome"  name="mnome"  class="large">
            </div>

            <div class='dmf'>
                <label class="labelmodal">Documento: </label>
                <input type="text" id="mcpf"  name="mcpf"  class="medium">
            </div>

            <div class='dmf'>
                <label class="labelmodal">Telefone: </label>
                <input type="text" id="mddd"  name="mddd"  maxlength="3" class="ppp">
                <input type="text" id="mtelefone" name="mtelefone" class="medium">
            </div>

            <div class='dmf'>
                <label class="labelmodal">Email: </label>
                <input type="text" id="memail"  name="memail"  class="large">
            </div>

            <div class='dmf'>
                <label class="labelmodal">Bairro: </label>
                <input type="text" id="mbairro"  name="mbairro"  class="large">&nbsp;&nbsp;

                <label class="labelmodal" style="width: auto !important;">N: </label>
                <input type="text" id="mnmr"  name="mnmr"  class="ppp">
            </div>
            
            <div class='dmf'>
                <label class="labelmodal">Logradouro: </label>
                <input type="text" id="mlogradouro"  name="mlogradouro"  class="large">&nbsp;&nbsp;

                <label class="labelmodal" style="width: auto !important;">CEP: </label>
                <input type="text" id="mcepini"    name="mcepini" maxlength="5" class="p">
                <label class="labelmodal" style="width: auto !important;">-</label>
                <input type="text" id="mcepdigito" name="mcepdigito" maxlength="3" class="ppp">
            </div>

            <div class='dmf'>
                <label class="labelmodal">Cidade: </label>
                <input type="text" id="mcidade"  name="mcidade"  class="medium"> &nbsp;
            
                <label class="labelmodal" style="width: auto !important;">UF: </label>
                <input type="text" id="muf"  name="muf"  class="ppp">
            </div>

            <div class='dmf' style="display: flex; justify-content: center; align-items: center;">                            
                <div id="bcadastro" name="bcadastro" class="button" value="Cadastrar" data-icon="/icons/cadastro.png"></div>
            </div>
        </div>

    </div>
</body>
</html>
