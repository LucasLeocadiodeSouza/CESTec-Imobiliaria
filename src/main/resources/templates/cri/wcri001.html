<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/padrao.css">
    <title>Cadastro de Imovel</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPxAZFCNRd1uSg9CYo8w81ZlqHquNHZ-U&loading=async&libraries=maps&v=beta" defer></script>
    <script src="/js/modules/adicionaScripts.js"></script>
    <script>
        adicionarHeadLinks();
        adicionaHeader();
        addScriptsHead("/js/cri/wcri001.js");
    </script>
<style>
    .ppp         {width: 32px  !important;}
    .p           {width: 60px  !important;}
    .medium      {width: 120px !important;}
    .Intermedium {width: 180px !important;}
    .large       {width: 240px !important;}
    .extralarge  {width: 300px !important;}

    .labelmodal {font-weight: 600;
                 width: 180px;
                 text-align: right;}

    ::-webkit-scrollbar {
        width: 1px;
    }

    ::-webkit-scrollbar-track {
        background: transparent;
    }

    #dmodalf_contrato {width: 700px;
                       padding-bottom: 20px;
                       opacity: 1;}
</style>
</head>
<body>
    <div class="gen princbody">
        <div class="titulo">
            <h2>Cadastro de Imóvel</h2>
        </div>

        <div id='abas'></div>

        <fieldset class="fieldset gen" style="display: flex; flex-direction: column;">
            <div class='if'>
                <label class="labelmodal">Código do Contrato: </label>
                <input type="text" id="codcontrato" name="codcontrato" class="ppp">
            </div>

            <div class='if'>
                <label class="labelmodal">Proprietario: </label>
                <input type="text" id="codproprietario"  name="codproprietario"  class="ppp">
                <input type="text" id="descproprietario" name="descproprietario" class="large" disabled>
            </div>

            <div class='if'>
                <label class="labelmodal">Tipo de Contrato:</label>

                <input type="radio" id="raluguel" name="rimovel" value="1">
                <label class="labelmodal" style="text-align: left; width: 80px" for="raluguel">Aluguel</label>

                <input type="radio" id="rvenda" name="rimovel" value="2">
                <label class="labelmodal" style="text-align: left; width: 80px" for="rvenda">Venda</label>

                <input type="radio" id="rambas" name="rimovel" value="0">
                <label class="labelmodal" style="text-align: left; width: 80px" for="rambas">Ambas</label>
            </div>

            <div  class='if' style="display: flex; height: auto;">
                <label class="labelmodal"></label>                
                <div id="bbuscar"    name="bbuscar"    class="button" value="Buscar"      data-icon="/icons/consultaLupa.png"></div>
                <div id="bnovabusca" name="bnovabusca" class="button" value="Nova Busca"  data-icon="/icons/novaPesquisa.png"></div>
                <div id="blimpar"    name="blimpar"    class="button" value="Limpar"      data-icon="/icons/limparIcon.png"></div>
            </div>
        </fieldset>
        
        <div class='if' style="display: flex; margin-left: 5px;">                            
            <div id="bimprimir" name="bimprimir" class="button" value="Imprimir" data-icon="/icons/printer.png"></div>
            <div id="binserir"  name="binserir"  class="button" value="Inserir"  data-icon="/icons/incluir.png"></div>
        </div>

        <div id="tabela_CTO"></div>

        <!--  MODAL -->
        <div id="dmodalf_contrato">
            <input type="hidden" id="mcodimovel" name="mcodimovel">
            <input type="hidden" id="msituacao"  name="msituacao">

            <div class='titulo' style="margin-left: 6px; margin-bottom: 20px;">
                <h2><span id="stitulo" name="stitulo"></span></h2>
                <span     id="sacao"   name="sacao" style="display: none"></span>
            </div>

            <div class='dmf'>
                <label class="labelmodal">Proprietario: </label>
                <input type="text" id="mcodproprietario"  name="mcodproprietario"  class="ppp">
                <input type="text" id="mdescproprietario" name="mdescproprietario" class="large" disabled>
            </div>                

            <div class='dmf'>
                <label class="labelmodal">Tipo de Imovel: </label>
                <select id="mstpimovel" name="mstpimovel" class="Intermedium"></select>
            </div>

            <div class='dmf'>
                <label class="labelmodal">Tipo de Contrato: </label>
                <select id="mstpcontrato" name="mstpcontrato" class="Intermedium"></select>
            </div>
            
            <div class='dmf'>
                <label class="labelmodal">Area Total(M²): </label>
                <input type="text" id="mmetrosquad" name="mmetrosquad" class="p">
            </div>

            <div class='dmf'>
                <label class="labelmodal">Quartos: </label>
                <input type="text" id="mquartos" name="mquartos" class="ppp">
            </div>

            <div class='dmf'>
                <label class="labelmodal">Banheiros: </label>
                <input type="text" id="mbanheiro" name="mbanheiro" class="ppp">
            </div>

            <div class='dmf'>
                <label class="labelmodal">Condomínio(R$): </label>
                <input type="text" id="mcondominio" name="mcondominio" class="p">
            </div>

            <div class='dmf'>
                <label class="labelmodal">Bairro: </label>
                <input type="text" id="mbairro"  name="mbairro"  class="large">&nbsp;&nbsp;

                <label class="labelmodal" style="width: auto !important;">Número: </label>
                <input type="text" id="mnmr"  name="mnmr"  class="ppp">
            </div>
            
            <div class='dmf'>
                <label class="labelmodal">Rua: </label>
                <input type="text" id="mrua"  name="mrua"  class="large">&nbsp;&nbsp;

                <label class="labelmodal" style="width: auto !important;">CEP: </label>
                <input type="text" id="mcepini"    name="mcepini" maxlength="5" class="p">
                <label class="labelmodal" style="width: auto !important;">-</label>
                <input type="text" id="mcepdigito" name="mcepdigito" maxlength="3" class="ppp">
            </div>

            <div class='dmf'>
                <label class="labelmodal">Cidade: </label>
                <input type="text" id="mcidade"  name="mcidade"  class="medium"> &nbsp;
            
                <label class="labelmodal" style="width: auto !important;">UF:</label>
                <input type="text" id="muf"  name="muf"  class="ppp" maxlength="3">
            </div>

            <div class='dmf'>
                <label class="labelmodal">Valor (R$): </label>
                <input type="text" id="mvlr" name="mvlr" class="medium">
            </div>

            <div class='dmf'>
                <label class="labelmodal">Inicio do Contrato: </label>
                <input type="date" id="mperiodoini" name="mperiodoini" class="medium">
            </div>

            <div class='dmf buttoncenter'>                            
                <div id="bcadastro" name="bcadastro" class="button"         value="Cadastrar" data-icon="/icons/cadastro.png"></div>
                <div id="bcancela"  name="bcancela"  class="button negacao" value="Cancelar"  data-icon="/icons/cancel.png"></div>
            </div>
        </div>
    </div>
</body>
</html>
