<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/padrao.css">
    <title>Operar Agendamentos</title>
    <script src="/js/modules/adicionaScripts.js"></script>
    <script>
        adicionarHeadLinks();
        addScriptsHead("/js/opr/wopr001.js");
    </script>
<style>
    .ppp         {width: 32px  !important;}
    .p           {width: 75px  !important;}
    .medium      {width: 120px !important;}
    .Intermedium {width: 180px !important;}
    .large       {width: 240px !important;}
    .extralarge  {width: 300px !important;}

    .fieldset {margin: 10px;
               display: flex;
               justify-content: flex-start;
               margin-top: 0px;}

    .labelfilter {font-weight: 600;
                  width: 165px;
                  text-align: right;}

    .labelmodal {font-weight: 600;
                 width: 135px;
                 text-align: right;}

    .labelmodal2 {font-weight: 600;
                  width: 100px;
                  text-align: right;}

    #mdescagen {height: 80px;}

    #bagendar {margin-top: 15px;}

    .container-principal {gap: 10px ;display: flex; height: calc(100% - 155px); width: 98%; margin: 8px; margin-top: 0;}
    .esquerda {display: flex; flex-direction: column; height: 100%; width: 50%;}
    .esquerda fieldset {height: 100%;}

    .direita  {display: flex; flex-direction: column; height: 100%; width: 50%;}

    #funcionarios_grid {display: flex; justify-content: center;}

    #dmodalf_agenda {opacity: 1;
                     background-color: aliceblue;
                     box-shadow: 0 0 .4vw rgba(0,0,0,0.5);}

    body {background-color: #1d3561;}
</style>
</head>
<body>
    <div class="gen" style="background-color: #dedede; height: 100vh; display: flex; justify-content: center; padding: 15px;flex-direction: column;justify-content: flex-start;">
        <input type="hidden" id="ideusu" name="ideusu">

        <div class="titulo">
            <h2>Operar Agendamentos</h2>
        </div>

        <div id='abas'></div>

        <fieldset class="fieldset gen" style="display: flex; flex-direction: column;">
            <div class='if'>
                <label class="labelfilter">Cód. do Funcionário: </label>
                <input type="text" id="codfunc"  name="codfunc"  class="ppp">
                <input type="text" id="descfunc" name="descfunc" class="large" disabled>
            </div>

            <div class='if'>
                <label class="labelfilter">Cargo: </label>
                <input type="text" id="codcargo"  name="codcargo"  class="ppp">
                <input type="text" id="desccargo" name="desccargo" class="large" disabled>
            </div>

            <div class='if'>
                <label class="labelfilter">Setor: </label>
                <input type="text" id="codsetor"  name="codsetor"  class="ppp">
                <input type="text" id="descsetor" name="descsetor" class="large" disabled>
            </div>

            <div style="display: flex;">
                <label class="labelfilter"></label>                
                <div id="bbuscar"    name="bbuscar"    class="button" value="Buscar"      data-icon="/icons/buscar.png"></div>
                <div id="bnovabusca" name="bnovabusca" class="button" value="Nova Busca"  data-icon="/icons/novaPesquisa.png"></div>
                <div id="blimpar"    name="blimpar"    class="button" value="Limpar"      data-icon="/icons/limparIcon.png"></div>
            </div>
        </fieldset>
        
        <div class='if' style="display: flex; margin-left: 5px;">                            
            <div id="bimprimir" name="bimprimir" class="button" value="Imprimir" data-icon="/icons/printer.png"></div>
            <div id="binserir"  name="binserir"  class="button" value="Inserir"  data-icon="/icons/incluir.png"></div>
        </div>

        <div id="tabela_agend"></div>

        <!--  MODAL -->
        <div id="dmodalf_agenda">
            <input type="hidden" name="hcodagen" id="hcodagen">

            <div class='titulo' style="margin-left: 6px; margin-bottom: 20px;">
                <h2><span id="stitulo" name="stitulo"></span></h2>
                <span     id="sacao"   name="sacao" style="display: none"></span>
            </div>

            <div id='abasfiltroagen'></div>

            <div class="container-principal">
                <div class="esquerda">
                    <fieldset>
                        <div class='dmf'>
                            <label class="labelmodal">Título: </label>
                            <input type="text" id="mtituloagen"  name="mtituloagen"  class="extralarge">
                        </div>

                        <div class='dmf'>
                            <label class="labelmodal">Data: </label>
                            <input type="date" id="mdataagen"  name="mdataagen"  class="medium">
                            <label class="labelmodal2">Horário: </label>
                            <input type="time" id="mhoraagen"  name="mhoraagen"  class="p">
                        </div>

                        <div class='dmf'>
                            <label class="labelmodal">Motivo: </label>
                            <select id="mmotivo"  name="mmotivo"  class="large"></select>
                        </div>

                        <div class='dmf'>
                            <label class="labelmodal textup">Descrição: </label>
                            <textarea type="text" id="mdescagen"  name="mdescagen"  class="extralarge"></textarea>
                        </div>
                    </fieldset>
                </div>

                <div class="direita">
                    <fieldset>
                        <div id="dmfiltrofunc" class='dmf'>
                            <label class="labelmodal">Funcionario: </label>
                            <input type="text" id="mfuncionario"  name="mfuncionario"  class="extralarge">
                        </div>

                        <div id="funcionarios_grid" name="funcionarios_grid"></div>

                    </fieldset>

                    <div class='dmf' style="display: flex; justify-content: center; align-items: center;">                            
                        <input type="button" id="bagendar" name="bagendar" value="Agendar">
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
