<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/padrao.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Monomakh&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <title>Ficha de Contratos</title>
    <script src="/js/wcr00401.js" defer></script>
    
<style>
    .ppp         {width: 32px;}
    .p           {width: 60px;}
    .small       {width: 100px;}   
    .medium      {width: 120px;}
    .Intermedium {width: 180px;}
    .large       {width: 240px;}
    .extralarge  {width: 300px;}

    .ciclo {padding:       5px;
            margin:        2px;
            margin-inline: 6px;
            display:       flex;
            border:        1px solid black;}

    .ciclo p {margin-block: 0;
              width: 120px;}

    fieldset {margin:                2px;
              display:               grid;
              grid-template-columns: 1fr 1fr;
              padding:               2px;}

    .labelfiltro {width: 155px;
                  text-align: right;}

    .dado {display:         flex;
           justify-content: center;
           align-items:     center;
           gap:             3px;}

    p {width: 180px;}

    .grid {width:         99%;
           height:        400px;
           margin-top:    25px;
           margin-inline: 7px;
           overflow-y:    scroll;}

    ::-webkit-scrollbar {
        width: 1px;
    }

    ::-webkit-scrollbar-track {
        background: transparent;
    }

</style>
</head>
<body>
    <div style=" height: 100vh; display: flex; justify-content: center; padding: 15px;flex-direction: column;justify-content: flex-start;">
        <div class="ciclo">
            <div id="logoEmpresa" class="logoEmpresa">
                <img src="/icons/iconLogoEmpresa.png" alt="Carregando" width="20%" height="90%">
                <img src="/icons/logoAbrvEmpresa.png" alt="Carregando" width="80%" height="90%">
            </div>

            <div class="if dado" style="flex-direction: column; width: 60%; margin-block: 20px;">
                <div style="display: flex; align-items: center;">
                    <label class="labelfiltro">Usuário: </label>
                    <p id="ideusu"></p>
                </div>
                
                <div style="display: flex; align-items: center;">
                    <label class="labelfiltro">Acessado: </label>
                    <p id="dtacesso">15/10/2025</p>
                </div>
            </div>
        </div>
        
        <fieldset style="margin-top: 10px;">
            <legend>Imovel</legend>
            <div class='if dado'>
                <label class="labelfiltro">Código do Imovel: </label>
                <p id="codimovel">1</p>
            </div>

            <div class='if dado'>
                <label class="labelfiltro">Tipo Imovel: </label>
                <p id="tpimovel">Terreno</p>
            </div>

            <div class='if dado'>
                <label class="labelfiltro">Valor Solicitado (R$): </label>
                <p id="vlrimovel">12345,56</p>
            </div>

            <div class='if dado'>
                <label class="labelfiltro">Condomínio (R$): </label>
                <p id="vlrcondominio">200</p>
            </div>

            <div class='if dado'>
                <label class="labelfiltro">Area Total(M²): </label>
                <p id="areatotal">24</p>
            </div>

            <div class='if dado'>
                <label class="labelfiltro">Num. Quartos: </label>
                <p id="numquartos">3</p>
            </div>

            <div class='if dado'>
                <label class="labelfiltro">Endereco: </label>
                <p id="endereco">Rua joana d'arc, 16</p>
            </div>
        </fieldset>

        <fieldset>
            <legend>Contrato</legend>
            <div class='if dado'>
                <label class="labelfiltro">Código Contrato: </label>
                <p id="codcontrato">3</p>
            </div>

            <div class='if dado'>
                <label class="labelfiltro">Contrato: </label>
                <p id="tpcontrato">Aluguel</p>
            </div>

            <div class='if dado'>
                <label class="labelfiltro">Valor Negociado (R$): </label>
                <p id="vlrcontrato">1234,56</p>
            </div>

            <div class='if dado'>
                <label class="labelfiltro">Período do Contrato: </label>
                <p id="periodocontrato">12/10/2024 - 10/12/2025</p>
            </div>

            <div class='if dado'>
                <label class="labelfiltro">Corretor: </label>
                <p id="corretor">2356 - Eduardo</p>
            </div>            
        </fieldset>

        <fieldset>
            <legend>Negociante</legend>
            <div class='if dado'>
                <label class="labelfiltro">Código do Negociante: </label>
                <p id="codcliente">4</p>
            </div>

            <div class='if dado'>
                <label class="labelfiltro">Nome: </label>
                <p id="nomecliente">Seu Zé</p>
            </div>

            <div class='if dado'>
                <label class="labelfiltro">CPF: </label>
                <p id="cpfcliente">13032891990</p>
            </div>          
        </fieldset>

        <div class='dmf' style="display: flex; justify-content: center; align-items: center; margin-block: 20px;">                            
            <input type="button" id="bimprimir" name="bimprimir" class="button" value="Imprimir" data-icon="/icons/printer.png">
        </div>
    </div>
</body>
</html>
